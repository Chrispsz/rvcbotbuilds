name: Build Modules
on:
  workflow_call:
    inputs:
      from_ci:
        type: boolean
        required: false
        default: true

  workflow_dispatch:

jobs:
  run:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Update config
        if: ${{ inputs.from_ci }}
        run: |
          if git checkout origin/update build.md; then
            UPDATE_CFG=$(./build.sh config.toml --config-update)
            if [ "$UPDATE_CFG" ]; then
              echo "$UPDATE_CFG" > config.json
            fi
          fi

      - name: Get next version code
        id: next_ver_code
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=$(gh release list -L 1 | awk -F '\t' '{print $3}')
          if [ -z "$TAG" ]; then TAG=0; fi
          echo "NEXT_VER_CODE=$((TAG + 1))" >> $GITHUB_OUTPUT

      - name: Build modules/APKs
        run: if [ -f "config.json" ]; then ./build.sh config.json; else ./build.sh config.toml; fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: $GITHUB_REPOSITORY
          NEXT_VER_CODE: ${{ steps.next_ver_code.outputs.NEXT_VER_CODE }}

      - name: Get output
        id: get_output
        run: |
          DELIM="$(openssl rand -hex 8)"
          echo "BUILD_LOG<<${DELIM}" >> "$GITHUB_OUTPUT"
          cat build.md >> "$GITHUB_OUTPUT"
          echo "${DELIM}" >> "$GITHUB_OUTPUT"
          cp -f build.md build.tmp

      - name: Upload modules to release
        uses: svenstaro/upload-release-action@v2
        with:
          body: ${{ steps.get_output.outputs.BUILD_LOG }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./build/*
          release_name: ReVanced
          tag: ${{ steps.next_ver_code.outputs.NEXT_VER_CODE }}
          file_glob: true
          overwrite: true

      - name: Update changelog and Magisk update json
        id: update_config
        run: |
          git checkout -f update || git switch --discard-changes --orphan update
          cp -f build.tmp build.md
          get_update_json() {
            echo "{
            \"version\": \"$1\",
            \"versionCode\": ${{ steps.next_ver_code.outputs.NEXT_VER_CODE }},
            \"zipUrl\": \"$2\",
            \"changelog\": \"https://raw.githubusercontent.com/$GITHUB_REPOSITORY/update/build.md\"
          }"
          }

          cd build || { echo "build folder not found"; exit 1; }
          for OUTPUT in *magisk*.zip; do
            [ "$OUTPUT" = "*magisk*.zip" ] && continue
            ZIP_S=$(unzip -p "$OUTPUT" module.prop)
            if ! UPDATE_JSON=$(echo "$ZIP_S" | grep updateJson); then continue; fi
            UPDATE_JSON="${UPDATE_JSON##*/}"
            VER=$(echo "$ZIP_S" | grep version=)
            VER="${VER##*=}"
            DLURL="$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/releases/download/${{ steps.next_ver_code.outputs.NEXT_VER_CODE }}/${OUTPUT}"
            get_update_json "$VER" "$DLURL" >"../$UPDATE_JSON"
          done
          cd ..

          find . -name "*-update.json" | grep . || : >dummy-update.json

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: update
          skip_checkout: true
          file_pattern: build.md *-update.json
          commit_message: Bump version ${{ steps.next_ver_code.outputs.NEXT_VER_CODE }}

      - name: Report to Telegram
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}  # Adicione -1001342268782 como secret
        if: env.TG_TOKEN != null
        run: |
          cd build || { echo "build folder not found"; exit 1; }

          # Configura√ß√µes
          TG_CHAT="${TG_CHAT_ID:-@rvc_magisk}"  # Usa o ID do secret ou fallback
          NL=$'\n'
          TAG="#rvcbot"  # Tag para f√°cil identifica√ß√£o
          
          # Prepara links de download
          APKS=""
          MODULES=""
          for OUTPUT in *; do
            DL_URL="$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/releases/download/${{ steps.next_ver_code.outputs.NEXT_VER_CODE }}/${OUTPUT}"
            OUTPUT_NAME="${OUTPUT%.*}"  # Remove extens√£o para nome mais limpo
            
            if [[ $OUTPUT = *.apk ]]; then
              APKS+="${NL}üì± [${OUTPUT_NAME}](${DL_URL})"
            elif [[ $OUTPUT = *.zip ]]; then
              MODULES+="${NL}üì¶ [${OUTPUT_NAME}](${DL_URL})"
            fi
          done
          
          # Remove linha vazia inicial
          MODULES=${MODULES#"$NL"}
          APKS=${APKS#"$NL"}

          # Formata o changelog
          BODY="$(sed 's/^\* \*\*/‚Ü™ \*\*/g; s/^\* `/‚Ü™ \*\*/g; s/`/\*/g; s/^\* /\‚Ü™/g; s/\*\*/\*/g; s/###//g; s/^- /‚Ü™ /g; /^==/d;' ../build.md | head -20)"
          
          # Adiciona informa√ß√µes do build
          BUILD_INFO="*Build #${{ steps.next_ver_code.outputs.NEXT_VER_CODE }}*"
          BUILD_TIME="üïê $(date +'%d/%m/%Y %H:%M UTC')"
          COMMIT_SHA="üîß Commit: \`${GITHUB_SHA:0:7}\`"
          
          # Monta mensagem completa
          MSG="${TAG}
          
          üéâ *Nova Compila√ß√£o ReVanced!*
          
          ${BUILD_INFO}
          ${BUILD_TIME}
          ${COMMIT_SHA}
          
          üìã *Changelog:*
          ${BODY}
          
          ‚¨áÔ∏è *Downloads:*"
          
          # Adiciona links se existirem
          if [ -n "$MODULES" ]; then
            MSG+="${NL}${NL}*M√≥dulos Magisk:*${NL}${MODULES}"
          fi
          
          if [ -n "$APKS" ]; then
            MSG+="${NL}${NL}*APKs:*${NL}${APKS}"
          fi
          
          # Adiciona link para release completa
          MSG+="${NL}${NL}üîó [Ver Release Completa](${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/releases/tag/${{ steps.next_ver_code.outputs.NEXT_VER_CODE }})"
          
          # Adiciona rodap√©
          MSG+="${NL}${NL}${TAG} | @${GITHUB_REPOSITORY##*/}"
          
          # Limita tamanho da mensagem (Telegram tem limite de 4096 chars)
          if [ ${#MSG} -gt 4000 ]; then
            MSG="${MSG:0:3900}...${NL}${NL}üìé [Ver mais na release](${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/releases/tag/${{ steps.next_ver_code.outputs.NEXT_VER_CODE }})"
          fi
          
          # Envia mensagem
          echo "Enviando mensagem para o Telegram (${#MSG} caracteres)..."
          
          POST="https://api.telegram.org/bot${TG_TOKEN}/sendMessage"
          RESPONSE=$(curl -s -X POST \
            --data-urlencode "chat_id=${TG_CHAT}" \
            --data-urlencode "text=${MSG}" \
            --data-urlencode "parse_mode=Markdown" \
            --data-urlencode "disable_web_page_preview=false" \
            "$POST")
          
          # Verifica se enviou com sucesso
          if echo "$RESPONSE" | grep -q '"ok":true'; then
            echo "‚úÖ Mensagem enviada com sucesso!"
          else
            echo "‚ùå Erro ao enviar mensagem:"
            echo "$RESPONSE"
            exit 1
          fi
