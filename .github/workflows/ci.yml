name: CI Controller
on:
  schedule:
    # Roda todo dia às 10:00 UTC
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  check:
    name: Check for updates
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write

    outputs:
      should_build: ${{ steps.should_build.outputs.should_build }}

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Decide if a new build is needed
        id: should_build
        run: |
          set -e # Exit immediately if a command fails
          
          git fetch origin update:update --depth=1 || true
          
          if ! git cat-file -e update:build.md 2>/dev/null; then
            echo "Branch 'update' or 'build.md' not found. This is the first run. Build is necessary."
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "Previous build.md found. Comparing for updates..."
            
            # --- DEBUGGING AND FIX ---
            echo "Step 1: Extracting previous build.md from update branch."
            git show update:build.md > build.md
            
            echo "Step 2: Verifying the state of the workspace."
            echo "Current directory is: $(pwd)"
            echo "Listing all files and directories (long format):"
            ls -la
            
            echo "Step 3: Checking if build.md exists and is not empty."
            if [ -s "build.md" ]; then
              echo "SUCCESS: build.md was created and is not empty. Contents:"
              # Only show the first 10 lines to avoid cluttering logs
              head -n 10 build.md
            else
              echo "CRITICAL FAILURE: build.md was NOT created or is EMPTY. Aborting early."
              # We will exit here to prevent the script from running and failing.
              exit 1
            fi
            
            echo "Step 4: Proceeding to run the build script for update check."
            UPDATE_CFG=$(./build.sh config.toml --config-update)
            
            if [[ -n "$UPDATE_CFG" ]]; then
              echo "Novas versões encontradas. Build necessário."
              echo "should_build=true" >> $GITHUB_OUTPUT
            else
              echo "Nenhuma nova versão encontrada. Pulando o build."
              echo "should_build=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Clean older workflow runs
        if: always()
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh run list -L 100 --json databaseId -q '.[].databaseId' | tail -n+11 | xargs -r -IID gh api "repos/$GITHUB_REPOSITORY/actions/runs/ID" -X DELETE || echo "Falha ao limpar runs antigos, continuando."

  build:
    name: Build, Release and Notify
    needs: check
    if: needs.check.outputs.should_build == 'true'
    permissions:
      contents: write
      actions: read
    uses: ./.github/workflows/build.yml
    secrets: inherit
