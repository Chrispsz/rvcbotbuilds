name: CI Controller
on:
  schedule:
    # Roda todo dia às 10:00 UTC
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  check:
    name: Check for updates
    runs-on: ubuntu-latest
    permissions:
      # We only need read here, since we are not writing anything in this job anymore.
      # The write permission for actions is still needed for cleaning up old runs.
      contents: read
      actions: write

    outputs:
      should_build: ${{ steps.should_build.outputs.should_build }}

    steps:
      - name: Checkout main branch (for build script)
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Decide if a new build is needed
        id: should_build
        run: |
          # Try to get the last build.md from the 'update' branch.
          # The command will fail if the branch doesn't exist, which is fine.
          git fetch origin update:update --depth=1 || true
          
          # Check if the build.md file exists locally after the fetch
          if ! git cat-file -e update:build.md 2>/dev/null; then
            echo "Branch 'update' or 'build.md' not found. First execution, build necessary."
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "Verificando atualizações usando o script de build..."
            # Now we can run the build script directly from the root directory
            UPDATE_CFG=$(./build.sh config.toml --config-update)
            
            if [[ -n "$UPDATE_CFG" ]]; then
              echo "Novas versões encontradas. Build necessário."
              echo "should_build=true" >> $GITHUB_OUTPUT
            else
              echo "Nenhuma nova versão encontrada. Pulando o build."
              echo "should_build=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Clean older workflow runs
        if: always()
        continue-on-error: true # Keep this in case of permission issues
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh run list -L 100 --json databaseId -q '.[].databaseId' | tail -n+11 | xargs -r -IID gh api "repos/$GITHUB_REPOSITORY/actions/runs/ID" -X DELETE || echo "Falha ao limpar runs antigos, continuando."

  build:
    name: Build, Release and Notify
    needs: check
    if: needs.check.outputs.should_build == 'true'
    permissions:
      contents: write
      actions: read
    uses: ./.github/workflows/build.yml
    secrets: inherit
