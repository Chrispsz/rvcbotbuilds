name: CI Controller
on:
  schedule:
    # Roda todo dia às 10:00 UTC
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  check:
    name: Check for updates
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write

    outputs:
      should_build: ${{ steps.should_build.outputs.should_build }}
      # Novo: Passamos a configuração de build completa para o próximo job
      build_config: ${{ steps.should_build.outputs.build_config }}

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Decide if a new build is needed
        id: should_build
        run: |
          git fetch origin update:update --depth=1 || true
          
          if ! git cat-file -e update:build.md 2>/dev/null; then
            echo "Branch 'update' ou 'build.md' não encontrado. Primeira execução."
            # Gera a configuração inicial já que não há histórico
            UPDATE_CFG=$(./build.sh config.toml --config-update)
            echo "should_build=true" >> $GITHUB_OUTPUT
            # Transforma o JSON em uma única linha para passar como output
            echo "build_config=$(echo $UPDATE_CFG | jq -c .)" >> $GITHUB_OUTPUT
          else
            echo "Arquivo build.md anterior encontrado. Comparando..."
            # Extrai o build.md para o disco para que o script possa comparar
            git show update:build.md > build.md
            
            # Executa o script para verificar se há atualizações
            UPDATE_CFG=$(./build.sh config.toml --config-update)
            
            if [[ -n "$UPDATE_CFG" ]]; then
              echo "Novas versões encontradas. Build necessário."
              echo "should_build=true" >> $GITHUB_OUTPUT
              echo "build_config=$(echo $UPDATE_CFG | jq -c .)" >> $GITHUB_OUTPUT
            else
              echo "Nenhuma nova versão encontrada. Pulando o build."
              echo "should_build=false" >> $GITHUB_OUTPUT
              echo "build_config={}" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Clean older workflow runs
        if: always()
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh run list -L 100 --json databaseId -q '.[].databaseId' | tail -n+11 | xargs -r -IID gh api "repos/$GITHUB_REPOSITORY/actions/runs/ID" -X DELETE || echo "Falha ao limpar runs antigos, continuando."

  build:
    name: Build, Release and Notify
    needs: check
    if: needs.check.outputs.should_build == 'true'
    permissions:
      contents: write
      actions: read
    uses: ./.github/workflows/build.yml
    secrets: inherit
    # Novo: Passa a configuração gerada como um input para o workflow filho
    with:
      build_config: ${{ needs.check.outputs.build_config }}
