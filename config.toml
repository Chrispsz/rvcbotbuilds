# ============================================
# RVCBotBuilds - ReVanced Magisk Module Builder
# Focado em YouTube e YouTube Music (arm64-v8a)
# ============================================

enable-magisk-update = true
parallel-jobs = 1
compression-level = 9

# ============================================
# YouTube - Módulo Magisk + APK Non-Root
# Fonte: Uptodown (APKMirror bloqueia bots)
# ============================================
[YouTube]
enabled = true
build-mode = "both"
arch = "arm64-v8a"
version = "auto"
uptodown-dlurl = "https://youtube.en.uptodown.com/android"

# ============================================
# YouTube Music - Módulo Magisk + APK Non-Root
# Fonte: Uptodown (APKMirror bloqueia bots)
# ============================================
[Music]
enabled = true
build-mode = "both"
arch = "arm64-v8a"
version = "auto"
uptodown-dlurl = "https://youtube-music.en.uptodown.com/android"
